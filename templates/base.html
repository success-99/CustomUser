{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} E-bazar {% endblock title %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">-->
</head>
<style>

</style>

<body>

    <!-- Navbar Start -->
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>




              {% if request.user.is_authenticated %}
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown " role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Out
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                  <li><a href="{% url 'users:pch' %}" class="btn btn-primary">Password Change</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a href="{% url 'logout' %}" class="btn btn-primary">Logout</a></li>
                </ul>


                <li class="nav-item">
                  <a href="{% url 'main:vacancylist' %}" class="btn btn-primary">Vacancy</a>
                </li>

              {% else %}
              <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                In
              </a>
                <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                <li><a href="{% url 'login' %}" class="btn btn-primary">Login</a></li>
                <li><a href="{% url 'users:signup' %}" class="btn btn-primary">SignUp</a></li>

              </ul>
                 </li>
              {% endif %}



          </ul>
          <form method="get" action="{% url 'main:search_result'%}" class="d-flex" >
            <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

  {% block content %}

  {% endblock %}
<script src="{% static 'scripts.js' %}" ></script>
<!--<script src="js/bootstrap.bundle.min.js"></script>-->

  </div>
</body>
</html>
