{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
      Password Change
{% endblock title %}
{% block content %}
    <h1>Change Password</h1>
  <div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-6 mt-5 ">
            <h2>Change Password</h2>
           <form method="post">
               {% csrf_token %}
               {{ form|crispy }}
               <button type="submit" class="btn btn-primary" >Change Password</button>
           </form>
        </div>
        <div class="col"></div>
    </div>
  </div>

{% endblock %}
